<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>آپلود عکس آنلاین - سایت مدرن</title>
  <meta name="description" content="آپلود عکس به صورت آنلاین در محیط مدرن و شیک، قابل استفاده روی موبایل و دسکتاپ">
  <meta name="keywords" content="آپلود عکس, عکس آنلاین, سایت مدرن, عکس آپلود, image uploader">
  <meta property="og:title" content="آپلود عکس آنلاین">
  <meta property="og:description" content="آپلود عکس به صورت آنلاین در محیط مدرن و شیک">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://alirezatarafdar78.github.io/image-uploader/">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.08);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(15px);
      padding: 40px 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }
    input[type="file"] {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #fff;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .image-box {
      width: 100%;
      height: 360px;
      margin-top: 30px;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      transition: all 0.4s ease;
      position: relative;
    }
    .image-box:hover {
      background: rgba(255,255,255,0.12);
      border-color: #fff;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }
    img.loaded {
      opacity: 1;
      transform: scale(1);
    }
    span {
      font-size: 1.2em;
      color: rgba(255,255,255,0.6);
    }
    @media (max-width: 768px) {
      .container { padding: 30px 20px; }
      h2 { font-size: 1.8em; }
      .image-box { height: 280px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>آپلود عکس آنلاین</h2>
    <input type="file" accept="image/*" onchange="loadImage(event)" />

    <div class="image-box" id="imageBox">
      <span>عکسی انتخاب کنید</span>
    </div>
  </div>

  <script>
    function loadImage(event) {
      const imageBox = document.getElementById('imageBox');
      imageBox.innerHTML = '';

      const img = document.createElement('img');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.onload = () => img.classList.add('loaded');
      imageBox.appendChild(img);
    }
  </script>
</body>
</html>
